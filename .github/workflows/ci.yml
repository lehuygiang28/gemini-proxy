name: CI

on:
    push:
        branches: [main, develop, feat/changesets]
    pull_request:
        branches: [main, develop, feat/changesets]

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            NEXT_PUBLIC_SUPABASE_URL: https://mock-supabase-url.supabase.co
            NEXT_PUBLIC_ANON_SUPABASE_KEY: mock-anon-key-for-ci
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.15.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Build packages
              run: pnpm build

            - name: Run tests
              run: pnpm test

    changeset:
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        env:
            NEXT_PUBLIC_SUPABASE_URL: https://mock-supabase-url.supabase.co
            NEXT_PUBLIC_ANON_SUPABASE_KEY: mock-anon-key-for-ci
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.15.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check for changeset
              run: pnpm changeset status
